<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/global.css"/>
<link rel="stylesheet" type="text/css" href="css/slider.css"/>
</head>
<body>
    <div style="height:100px;"></div>
<!--  轮播动画开始  -->
<div id="slider">
	<div class="sliderWidth">
		<div class="child" style="background-color: #2ca193;">1</div>
		<div class="child" style="background-color: #ffff00;">2</div>
		<div class="child" style="background-color: #362b36;">3</div>
	</div>
	<!-- 触发器 -->
    <div id="slider-img"></div>

    <!-- 上下翻页切换按钮 -->
    <div id="btn_prev"></div>
	<div id="btn_next"></div>
</div>
<!--  轮播动画结束  -->


<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/pislider.js"></script>
<script type="text/javascript">
$(function(){
	$("#slider").slide({
		sliderWidth: $(".sliderWidth"),
		child: $(".child"),
		btnPrev:$("#btn_prev"),
		btnNext:$("#btn_next"),
		item:0,
		timer:3000
	})
});
</script>
</body>
</html>
